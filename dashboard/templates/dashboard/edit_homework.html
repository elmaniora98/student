{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2 class="display-4 text-center">Modifier le Devoir</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary mt-3" type="submit">Enregistrer les Modifications</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
